  api:
    build:
      context: ..
      dockerfile: infra/docker/Dockerfile.api
    ports: ["8000:8000"]
    env_file: ../.env
    volumes:
      - ../apps/api:/app/apps/api
      - ../data:/app/data
    environment:
      - PYTHONPATH=/app

  web:
    build:
      context: ..
      dockerfile: infra/docker/Dockerfile.web
    ports: ["8501:8501"]
    env_file: ../.env
    volumes:
      - ../apps/web:/app/apps/web
      - ../data:/app/data
    environment:
      - API_BASE=http://api:8000
    depends_on: [api]
